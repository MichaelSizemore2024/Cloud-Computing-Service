syntax = "proto3";

package helloworld;

// The HelloRequest message contains a single field "name".
message HelloRequest {
  string name = 1;
}

// The HelloResponse message contains a single field "message".
message HelloResponse {
  string message = 1;
}

// The Greeter service has one method "SayHello" that takes a HelloRequest
// and returns a HelloResponse.
service Greeter {
  rpc SayHello (HelloRequest) returns (HelloResponse);
}
